<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | Study Verse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #2193b0, #6dd5ed, #ffffff);
      background-size: 600% 600%;
      animation: gradientFlow 15s ease infinite;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    @keyframes gradientFlow {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px;
      padding-bottom: 60px;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.1);

    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    footer {
      text-align: center;
      padding: 16px 20px;
      font-size: 14px;
      color: #fff;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1050;
      font-size: 1.1rem;
      padding: 1rem 1.5rem;
      background-color: rgba(255, 255, 255, 0) !important;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      background: white;
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .nav-link {
      margin: 0 10px;
      font-weight: 500;
      color: white !important;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: lightblue !important;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand mx-auto" href="#">Study Verse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="content">
      <div class="card">
        <h2 class="text-center mb-4">Login</h2>
        <form onsubmit="loginUser(event)">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" id="loginUsername" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
          <p class="mt-3 text-center">Don't have an account? <a href="signup.html" class="text-warning">Sign Up</a></p>
          <p class="mt-3 text-center"> <a href="index.html" class="text-warning">Continue as Guest</a></p>

        </form>
      </div>
    </div>

    <footer>
      &copy; 2025 Study Verse. All rights reserved.
    </footer>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const storedPassword = localStorage.getItem(username);

      if (!storedPassword) {
        alert("Username not found.");
      } else if (storedPassword !== password) {
        alert("Incorrect password.");
      } else {
        sessionStorage.setItem("loggedInUser", username);
        window.location.href = "splash.html"; // Update with your actual dashboard page
      }
    }
  </script>
</body>

</html>
