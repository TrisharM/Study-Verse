<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance Tracker</title>
  
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <style>
    
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1050;
      font-size: 1.1rem;
      padding: 1rem 1.5rem;
      background-color: rgba(255, 255, 255, 0) !important;
      padding-bottom: 20px;;
    }
  
    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 15s ease infinite;
    }
  
    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  
    .nav-link {
      margin: 0 10px;
      font-weight: 500;
      color: white !important;
      transition: color 0.3s ease;
    }
  
    .nav-link:hover {
      color: lightblue !important;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #3d3daa, #373774, #1f1f3f);
      color: #333;
      padding: 20px;
      padding-top: 90px;
    }
    h2 {
      color: white;
    }
    .card {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      color: #fff;
    }
    .form-select, .form-control {
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.5);
    }
    .circle-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: auto;
    }
    .circle-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    .btn-sm {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 18px;
    }
    .total-display, .result-text {
      text-align: center;
      font-weight: 500;
    }
    .edit-icon {
      cursor: pointer;
      margin-left: 10px;
      color: #ffd700;
    }
    .action-buttons button {
      border-radius: 12px;
    }
    .modal-content {
      border-radius: 20px;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1 0 auto;
    }
    footer {
      color: #fff;
      text-align: center;
      padding: 0px 20px;
      font-size: 14px;
      margin-top: auto;
    }

  </style>
  

  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Study Verse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
          <li class="nav-item"><a class="nav-link" href="student.html">My Class</a></li>
          <li class="nav-item"><a class="nav-link" href="tt.html">Time Table</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="faculty.html">Faculty</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="padding-top: 20px;">
    <h2 class="mb-4" style="color: white;">🎓 Student Attendance Dashboard</h2>
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="criteria" class="form-label text-white">Attendance Criteria</label>
        <select id="criteria" class="form-select" onchange="updateAllSubjects()">
          <option value="65">65%</option>
          <option value="70">70%</option>
          <option value="75" selected>75%</option>
          <option value="80">80%</option>
          <option value="85">85%</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addSubjectModal">➕ Add Subject</button>
      </div>
    </div>
    <div id="subjectsContainer"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addSubjectModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Subject</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="newSubjectName" class="form-control" placeholder="Enter subject name">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="saveSubject()" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Study Verse. All rights reserved.
  </footer>

  <script>
    let subjectId = 0;
    const subjects = [];
    let editId = null;

    function saveToLocalStorage() {
      localStorage.setItem('attendanceData', JSON.stringify(subjects));
    }

    function loadFromLocalStorage() {
      const data = localStorage.getItem('attendanceData');
      if (!data) return;
      const parsed = JSON.parse(data);
      parsed.forEach(subject => {
        subjects.push(subject);
        subjectId = Math.max(subjectId, parseInt(subject.id.split('_')[1]) + 1);
        renderSubject(subject.id, subject.name);
        document.getElementById(`${subject.id}_attended`).innerText = subject.attended;
        document.getElementById(`${subject.id}_missed`).innerText = subject.missed;
        document.getElementById(`${subject.id}_total`).innerText = subject.attended + subject.missed;
        const sub = subjects.find(s => s.id === subject.id);
        sub.chart.data.datasets[0].data = [subject.attended, subject.missed];
        sub.chart.update();
        updateSubject(subject.id);
      });
    }

    function saveSubject() {
      const nameInput = document.getElementById('newSubjectName');
      const name = nameInput.value.trim();
      if (!name) return;

      if (editId !== null) {
        const subject = subjects.find(s => s.id === editId);
        subject.name = name;
        document.getElementById(`${editId}_name`).innerText = name;
        editId = null;
      } else {
        const id = 'sub_' + subjectId++;
        subjects.push({ id, name, attended: 0, missed: 0 });
        renderSubject(id, name);
      }

      nameInput.value = '';
      document.getElementById('modalTitle').innerText = 'Add Subject';
      saveToLocalStorage();
    }

    function editSubject(id) {
      const subject = subjects.find(s => s.id === id);
      document.getElementById('newSubjectName').value = subject.name;
      document.getElementById('modalTitle').innerText = 'Edit Subject';
      editId = id;
      const modal = new bootstrap.Modal(document.getElementById('addSubjectModal'));
      modal.show();
    }

    function renderSubject(id, name) {
      const container = document.createElement('div');
      container.className = 'card';
      container.id = id;
      container.innerHTML = `
        <div class="row align-items-center">
          <div class="col-md-3">
            <div class="h5">
              <span id="${id}_name">${name}</span>
              <i class="fas fa-edit edit-icon" onclick="editSubject('${id}')"></i>
              <div class="total-display text-start">Total: <span id="${id}_total">0</span> classes</div>
            </div>
          </div>
          <div class="col-md-3 text-center">
            <div>Attended</div>
            <button class="btn btn-danger btn-sm" onclick="adjust('${id}', 'attended', -1)">-</button>
            <span id="${id}_attended">0</span>
            <button class="btn btn-success btn-sm" onclick="adjust('${id}', 'attended', 1)">+</button>
          </div>
          <div class="col-md-3 text-center">
            <div>Missed</div>
            <button class="btn btn-danger btn-sm" onclick="adjust('${id}', 'missed', -1)">-</button>
            <span id="${id}_missed">0</span>
            <button class="btn btn-success btn-sm" onclick="adjust('${id}', 'missed', 1)">+</button>
          </div>
          <div class="col-md-3">
            <div class="circle-container">
              <canvas id="${id}_chart" width="160" height="160"></canvas>
              <div class="circle-center" id="${id}_percent">0%</div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="result-text text-center mt-2" id="${id}_result"></div>
            <div class="d-flex justify-content-end gap-2 mt-2 action-buttons">
              <button class="btn btn-outline-warning btn-sm" onclick="editSubject('${id}')">
                <img src="https://img.icons8.com/ios-filled/20/ffd700/edit.png" alt="Edit" />
              </button>
              <button class="btn btn-outline-light btn-sm" onclick="resetSubject('${id}')">
                <img src="https://img.icons8.com/ios-filled/50/FFFFFF/recurring-appointment.png" alt="Reset" style="width:20px; height:20px;" />
              </button>
              <button class="btn btn-outline-danger btn-sm" onclick="deleteSubject('${id}')">
                <img src="https://img.icons8.com/ios-filled/20/fa314a/delete.png" alt="Delete" />
              </button>
            </div>
          </div>
        </div>
      `;
      document.getElementById('subjectsContainer').appendChild(container);
      const ctx = document.getElementById(`${id}_chart`).getContext('2d');
      const chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Attended', 'Missed'],
          datasets: [{
            data: [0, 1],
            backgroundColor: ['#00e676', '#eeeeee'],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            legend: { display: false }
          }
        }
      });
      subjects.find(s => s.id === id).chart = chart;
    }

    function adjust(id, type, val) {
      const sub = subjects.find(s => s.id === id);
      sub[type] = Math.max(0, sub[type] + val);
      document.getElementById(`${id}_${type}`).innerText = sub[type];
      document.getElementById(`${id}_total`).innerText = sub.attended + sub.missed;
      updateSubject(id);
      saveToLocalStorage();
    }

    function updateSubject(id) {
      const sub = subjects.find(s => s.id === id);
      const total = sub.attended + sub.missed;
      const percentEl = document.getElementById(`${id}_percent`);
      const resultEl = document.getElementById(`${id}_result`);
      const criteria = parseInt(document.getElementById('criteria').value);
      if (total === 0) {
        sub.chart.data.datasets[0].data = [0, 1];
        sub.chart.update();
        percentEl.innerText = '0%';
        resultEl.innerHTML = '';
        return;
      }
      const percent = Math.round((sub.attended / total) * 100);
      percentEl.innerText = `${percent}%`;
      sub.chart.data.datasets[0].data = [sub.attended, sub.missed];
      sub.chart.update();
      const requiredRatio = criteria / 100;
      const currentRatio = sub.attended / total;
      if (currentRatio < requiredRatio) {
        const needed = Math.ceil((criteria * total - 100 * sub.attended) / (100 - criteria));
        resultEl.innerHTML = `⚠️ Attend next <strong>${needed}</strong> class(es) to reach ${criteria}%`;
      } else {
        const canMiss = Math.floor((sub.attended - requiredRatio * total) / requiredRatio);
        resultEl.innerHTML = `✅ You can miss <strong>${canMiss}</strong> class(es)`;
      }
    }

    function updateAllSubjects() {
      subjects.forEach(sub => updateSubject(sub.id));
    }

    function resetSubject(id) {
      if (confirm('Reset attendance for this subject?')) {
        const sub = subjects.find(s => s.id === id);
        sub.attended = 0;
        sub.missed = 0;
        document.getElementById(`${id}_attended`).innerText = 0;
        document.getElementById(`${id}_missed`).innerText = 0;
        document.getElementById(`${id}_total`).innerText = 0;
        updateSubject(id);
        saveToLocalStorage();
      }
    }

    function deleteSubject(id) {
      if (confirm('Delete this subject?')) {
        const index = subjects.findIndex(s => s.id === id);
        if (index !== -1) {
          subjects.splice(index, 1);
          document.getElementById(id).remove();
          saveToLocalStorage();
        }
      }
    }

    // Load data on page load
    window.onload = loadFromLocalStorage;
  </script>
</body>
</html>
