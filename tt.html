<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Table | Study Verse</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00416a, #e4e5e6);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .day-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .day-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-weight: bold;
      background-color: #3e8e41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .day-buttons button:hover {
      background-color: #2e7031;
    }
    .card-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 3 cards max */
  gap: 30px; /* Adds space between cards */
  padding: 0 100px; /* Left and right padding of the browser */
}

.card {
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  background-color: rgba(255,255,255,0.35);
  transition: transform 0.3s ease-in-out;
  height: 100%;
  width: 100%
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}


    .card-body {
      padding: 10px;;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .card-text {
      font-size: 1rem;
    }


    /* Media query to adjust the cards in smaller screen sizes */
    @media (max-width: 768px) {
      .card {
        width: 45%;  /* Adjust the width to fit two cards in smaller screen */
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;  /* For mobile, display one card per row */
      }
    }


    footer {
      text-align: center;
      padding: 16px 20px;
      font-size: 14px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0);
    }

    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem 2.5rem; /* Increased padding */
  background-color: transparent;
}

.navbar-brand {
  font-size: 2rem; /* Bigger font */
  font-weight: bold;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 15s ease infinite;
}

.nav-links {
  display: flex;
  gap: 25px; /* more space between links */
}

.nav-link {
  font-size: 1.1rem; /* slightly larger */
  font-weight: 500;
  color: white;
  text-decoration: none;
  transition: color 0.3s ease;
}

.nav-link:hover {
  color: lightblue;
}

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

   
  </style>
</head>
